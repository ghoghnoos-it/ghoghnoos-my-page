<header>
    <button mat-button (click)="close()">
        <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M38 12.83L35.17 10 24 21.17 12.83 10 10 12.83 21.17 24 10 35.17 12.83 38 24 26.83 35.17 38 38 35.17 26.83 24z"/></svg></mat-icon>
        <span>بستن (ESC)</span>
    </button>
</header>
<div class="flex column">
    <h3>محتوا تیکت</h3>
    <p style="margin-top: -10px; ">لطفا مقادر خواسته شده برای ثبت تیکت را وارد کنید.</p>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>موضوع تیکت</mat-label>
        <input matInput [(ngModel)]="title" [disabled]="loading" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>اولویت</mat-label>
        <mat-select [(ngModel)]="strange">
            <mat-option *ngFor="let item of settings.strange; let i = index" [value]="i">{{item}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>دیپارتمان</mat-label>
        <mat-select [(ngModel)]="department">
            <mat-option *ngFor="let item of settings.department" [value]="item">{{item}}</mat-option>
        </mat-select>
        <mat-hint>زمینه ی تیکت شما</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>متن تیکت</mat-label>
        <textarea matInput rows="10" [(ngModel)]="content" [disabled]="loading" autocomplete="off"></textarea>
    </mat-form-field>
    <div class="flex nowrap">
        <button mat-raised-button color="accent" style="margin-right: auto;" [disabled]="loading" (click)="submit()">ایجاد تیکت</button>
    </div>
</div>
